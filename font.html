<!DOCTYPE html>
<html lang="En">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font size practice</title>
    <link rel="stylesheet" href="boxmodel.css" />
  </head>
  <body>
    <h1>Absolute value</h1>
    <!--when I need the font to keep a fixed size-->
    <!--px：pixels useful for print-->
    <li style="font-size: 10px">Hello</li>
    <li style="font-size: 2cm">Hello</li>
    <li style="font-size: 10mm">Hello</li>
    <h1>Relative</h1>
    <!--when I need the font to fit well on screen-->
    <!--em：Font size of the parent-->
    <!--rem：Font size of the root element.-->
    <!--lh: Line height of the element.-->
    <li style="font-size: 10rem">Hello</li>
    <li style="font-size: 20em">Hello</li>
    <li style="font-size: 10lh">Hello</li>
  </body>
</html>
